# Copy this file to one of the following to activate:
# 1) %USERPROFILE%\.dbt\profiles.yml  (standard location)
# 2) Keep in this directory and set environment variable DBT_PROFILES_DIR=./dbt
# Then run: dbt debug

health_data:
  target: dev
  outputs:
    dev:
      type: postgres
      host: localhost
      port: 5432
      user: whoop
      password: whoop_password
      dbname: health_data
  schema: public  # let models specify schemas (staging, marts); avoid concatenation like staging_marts
      threads: 4
      connect_timeout: 10
      search_path: public
      keepalives_idle: 0
      retries: 1
