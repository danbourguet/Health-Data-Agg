# Copy this file to one of the following to activate:
# 1) %USERPROFILE%\.dbt\profiles.yml  (standard location)
# 2) Keep in this directory and set environment variable DBT_PROFILES_DIR=./dbt
# Then run: dbt debug

health_data:
  target: dev
  outputs:
    dev:
      type: postgres
      # Read from environment variables with safe defaults so Python, dbt, and Docker share one source of truth
      host: "{{ env_var('DB_HOST', 'localhost') }}"
      port: "{{ env_var('DB_PORT', '5432') | int }}"
      user: "{{ env_var('DB_USER', 'whoop') }}"
      password: "{{ env_var('DB_PASSWORD', 'whoop_password') }}"
      dbname: "{{ env_var('DB_NAME', 'health_data') }}"
      schema: "{{ env_var('DB_SCHEMA', 'public') }}"  # models may override schema via dbt_project.yml
      threads: 4
      connect_timeout: 10
      search_path: public
      keepalives_idle: 0
      retries: 1
